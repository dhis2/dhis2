
# Configuration file for log4j for testing

# Log to console setup
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = * %-5p %d{ABSOLUTE} %m (%F [%t])%n

# Categories (order: DEBUG, INFO, WARN, ERROR, FATAL)
log4j.rootCategory = ERROR, console
log4j.category.org.hisp.dhis = WARN
log4j.category.com.hazelcast = WARN
log4j.category.org.testcontainers = INFO
logging.category.org.springframework.web =  WARN
logging.category.org.springframework.test =  WARN

